{% extends "nav.html" %}
{% load static %}


{% block title %}
Demo
{% endblock title %}
{% block style %}
<style>
.btn{
    font-family: var(--heading-font);
    font-weight: 500;
    font-size: 15px;
    letter-spacing: 1px;
    display: inline-block;
    padding: 10px 36px;
    border-radius: 50px;
    transition: 0.3s;
    border: 2px solid var(--accent-color);
}
.btn:hover{
    background-color: var(--accent-color);
    color: white;
}
</style>

{% endblock style %}

{% block body %}
<section id="contact" class="contact section">
    <div id = "container">
        <div class = "section-title" data-aos="fade-up">
  <div class="container" data-aos="fade-up" data-aos-delay="400">
    <h1 data-aos="fade-up" style="text-align: center; margin-bottom: 2rem; color: #333;">Signup</h1>
    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
      
      <!-- Left side - Form -->
      
      <div style="flex: 1; max-width: 500px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 2rem;">
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
        <form action="/ecom_auth/signup/" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
          {% csrf_token %}
          
          <div style="display: flex; flex-direction: column;">
            <label for="email" style="font-weight: bold; margin-bottom: 0.5rem; color: #555;">Email:</label>
            <input type="email" id="email" name="email" required style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
          </div>
          

          
          <div style="display: flex; flex-direction: column;">
            <label for="password" style="font-weight: bold; margin-bottom: 0.5rem; color: #555;">Password:</label>
            <input type="password" id="password" name="password" required style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
          </div>
          
          <div style="display: flex; flex-direction: column;">
            <label for="confirmpassword" style="font-weight: bold; margin-bottom: 0.5rem; color: #555;">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
          </div>
          
          <button type="submit" style="padding: 0.75rem 1.5rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; transition: background-color 0.2s;">Sign Up</button>
          
          <p style="text-align: center; margin-top: 1rem; color: #666;">Already a user?</p>
          
          <div style="display: flex; justify-content: center; gap: 1rem;">
            <a href = "/ecom_auth/login/" type="submit" class = "btn">Login</a>
          </div>
        </form>
      </div>
      
      <!-- Right side - Space for image -->
      <div style="flex: 1; max-width: 500px;">
        <div class="col-lg-6 order-1 order-lg-2 hero-img">
            <img src="{% static 'assets/cart.png' %}" class="img-fluid animated" alt="">
          </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </section>

{% endblock body %}
